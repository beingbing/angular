<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </md-card-title>
      </md-card-header>
      <img md-card-image src={{dish.image}} alt={{dish.name}}>
      <md-card-content>
        <p>{{dish.description}}
        </p>
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
  	<h2>
  		<strong>Comments</strong><!-- &nbsp;&nbsp;&nbsp;&nbsp;Sort by: <input ng-model="sortCriteria"/> -->
  	</h2>
  	<md-list>
    <md-list-item *ngFor="let dishComment of dish.comments"><!-- | orderBy : sortCriteria  -->
        <p md-line>{{dishComment.comment}}</p>
    	<p md-line>{{dishComment.rating}} Stars</p>	
        <p md-line>
        	<span>
            	--{{dishComment.author}},
            	<strong>{{dishComment.date | date: 'MMM. dd, yyyy'}}</strong>
            </span>
        </p>
    </md-list-item>
    </md-list>
  </div>

</div>
